<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      .is-loading { color: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <button :disabled=isDisabled :class="{ 'is-loading' : isLoading }" @click="toggleClass">Click</button>
      <button :title="title">Hover Over Me</button>
      <!-- :title == v-bind:title -->
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#root',

        data: {
          title: 'Now the title is being set through js',
          isLoading: false,
          isDisabled: false,
        },

        methods: {
          toggleClass() {
            this.isLoading = !this.isLoading;
            this.isDisabled = !this.isDisabled;
          }
        }
      })
    </script>
  </body>
</html>
