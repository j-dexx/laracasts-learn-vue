<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css" />
  </head>
  <body>
    <div id="root" class="container">
      <progress-view inline-template>
        <div>
          <h1>Your progress through this course is {{ completionRate }}%</h1>
          <p>
            <button @click="completionRate += 10">Update Completion Rate</button>
          </p>
        </div>
      </progress-view>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="main.js">
    </script>
  </body>
</html>
